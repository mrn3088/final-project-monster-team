<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <title>Reporting Dashboard</title>
</head>
<style>
    .item1 { 
        grid-area: header; 
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    .item2 { 
        grid-area: main; 
        border: 1px solid black;
    }
    .item3 { 
        grid-area: left; 
        border: 1px solid black;
    }
    .item4 { 
        grid-area: right; 
        border: 1px solid black;
    }
    .item5 { 
        grid-area: grid;
        border: 1px solid black;
    }

    ul {
        list-style: none;
    }
    
    .grid-container {
      display: grid;
      grid-template-areas:
        'header header header header'
        'main main main main'
        'left left right right'
        'grid grid grid grid';
      gap: 10px;
      
      padding: 10px;
    }
    
    .grid-container > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
</style>
</head>
<body>
    <div class="grid-container">
      <div class="item1">
        <h1>CSE 135 Monster Analytics</h1>
        <nav>
            <ul>
                <li><a href="">User</a></li>
                <li><a href="">Settings</a></li>
                <li><button onclick="exit()">logout</button></li>
            </ul>
        </nav>
      </div>
      <div class="item2" onclick="window.location.href = 'bounceRate.html';">
        <!-- Bounce Rate -->
        <div id="bounceRateLine"></div>
      </div>
      <div class="item3">LeftChart
        <!-- Loadtime Distribution -->
        <div id="languageLoadTimeChart"></div>

      </div>
      <div class="item4">RightChart
        <!-- Unkown -->
        <div id="browserLoadTimeChart"></div>
      </div>
      <div class="item5">Grid
        <!-- Define your ZingGrid for Browser usage -->
        <zing-grid
        id="browserGrid"
        caption="Browser Usage"
        data='[]'>
        <zg-column index="browserType" header="Browser Type"></zg-column>
        <zg-column index="count" header="Count"></zg-column>
        </zing-grid>

        <!-- Define your ZingGrid for language usage -->
        <zing-grid
        id="languageGrid"
        caption="Language Usage"
        data='[]'>
        <zg-column index="language" header="Language"></zg-column>
        <zg-column index="count" header="Count"></zg-column>
        </zing-grid>
      </div>
    </div>
    <script src="js/load-time-data.js"></script>
    <script src="js/logic.js"></script>
    <script src = "js/bounceline-data.js"></script>
</body>
</html>
